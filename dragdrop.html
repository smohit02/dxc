<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1{
                width: 350px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>

        <script type="text/javascript">
            function allowDrop(ev){
                ev.preventDefault();
            }

            function drag(ev){
                ev.dataTransfer.setData("text",ev.target.id);
            }

            function drop(ev){
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
            
        </script>
    </head> 
        <body>
            <p>Drag the image into the Rectangle</p>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
            <br>
            <img src="dxc.jpg" id="drag1" draggable="true" ondragstart="drag(event)" width="336" height="69">
            <img src="offer.png" id="drag2" draggable="true" ondragstart="drag(event)" width="336" height="69">
        </body>

</html>
