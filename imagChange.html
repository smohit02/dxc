<html>
    <head>
        <script type="text/javascript">

            function changeImage(im)
            {
                document.images[0].src=im;

            }
        </script>
    </head>

    <body>

        <img src="offer.png" onmouseover="changeImage('details.jpg')" onmouseout="changeImage('offer.png')">
    </body>
</html>
