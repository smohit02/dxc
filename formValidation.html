<html>

<head>
    <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group has-success">
                        <label class="col-xs-2 control-label">Password</label>
                        <div class="col-xs-10">
                            <input type="password" id="txtPass" class="form-control">
                            <span class="help-block">Strong Password</span>
                        </div>
                    </div>

                <form class="form-horizontal">
                    <div class="form-group has-warning">
                            <label class="col-xs-2 control-label">Password</label>
                            <div class="col-xs-10">
                                <input type="password" id="txtPass" class="form-control">
                                <span class="help-block">Weak Password</span>
                            </div>
                        </div>

                <form class="form-horizontal">
                    <div class="form-group has-success">
                                <label class="col-xs-2 control-label">Age</label>
                                <div class="col-xs-10">
                                    <input type="password" id="txtPass" class="form-control">
                                    <span class="help-block">Invalid Age</span>
                                </div>
                            </div>
                </form>
            </div>
        </div>
</body>

</html>
