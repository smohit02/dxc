<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
    
    
        function checklogin() 
        {
            var pass = document.getElementById("psw").value;
            var user= document.getElementById("username").value;
            var passw = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,12}$/;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            
            if( user.match(mailformat) )
            {
                if(pass.match(passw))
                {
                    alert("Login Succesful!")
                    
                }
                else
                {
                    alert("Invalid password")
                }
            }
            else
            {  
                alert("Invalid username")
            }
            
        }
    </script>
</head>
<body>
        <h1><center>Login Form</center></h1>
    <form >
        <div class="form-group">
            <center><label for="username">Username:</label></center>
            <input type="text" name="username" id="username" class="form-control" >
            <center><label for="psw">Password:</label></center>
            <input type="password" name="psw" id="psw" class="form-control"  >

        </div>
        <center><input type="button" class="btn btn-primary" value="Submit" onclick="checklogin()"></center>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
