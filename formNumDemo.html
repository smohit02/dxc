<html>
    <head>
        <script type=text/javascript>
        
            function addNum()
            {
                var result = document.getElementById("result");
                var allnum = new Array(5);
                var sum = 0;
                for(var i = 0;i<5;i++)
                {
                    allnum[i] = document.forms[0].elements[i].value;
                    sum = parseInt(allnum[i]) + sum;
                
                }
                result.innerHTML = "<font color=green>The sum of the numbers are : "+sum
            }
        </script>
    </head>

    <body>
        <form>
            Number 1 : <input type="text" num="number1" id="a"/><br/>
            Number 2 : <input type="text" num="number2" id="b"/><br/>
            Number 3 : <input type="text" num="number3" id="c"/><br/>
            Number 4 : <input type="text" num="number4" id="d"/><br/>
            Number 5 : <input type="text" num="number5" id="e" onBlur="addNum()"/><br/>
        </form>

        <div id="result"></div>
    </body>
</html>
