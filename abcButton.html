<html>
    <head>
        <script type="text/javascript">
            function change(index,im)
            {
               
                document.images[index].src=im;
            }
        </script>
    </head>

    <body>
        <div>

            <span>
                <img src="dxc.jpg" height="300px" width="300px">
                <input type="button" value="Apple" onclick="change(0,'apple.jpg')">
            </span>

            <span>
                <img src="dxc.jpg" height="300px" width="300px">
                <input type="button" value="Ball" onclick="change(1,'ball.jpg')">

            </span>

            <span>
                <img src="dxc.jpg" height="300px" width="300px">
                <input type="button" value="Cat" onclick="change(2,'cat.jpg')">

            </span>
         </div>


    </body>
</html>
